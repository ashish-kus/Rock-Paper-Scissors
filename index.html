<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>A-KUS | Rock, Paper, Scissors</title>

</head>

<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>
    <main id="main">
      <button class="btn-circle  btn-paper" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="icon-paper">
        </span>
      </button>
      <button class="btn-circle  btn-scissor" data-choice="scissor">
        <span class="wrapper">
          <img src="./images/icon-scissor.svg" alt="icon-scissor">
        </span>
      </button> <button class="btn-circle btn-rock" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="icon-rock">
        </span>
      </button>
    </main>
  </div>
  <div class="selection" id="selection">
    <div>
      <h2>You Picked</h2>
      <button class="btn-circle " id="user_select"> <span class="wrapper"><img src="./images/icon-paper.svg"
            alt="icon-paper"></span> </button>
    </div>
    <div>
      <p class="big-text">You <span id="winner"> win</p>
      <button class="btn" id="reset">play again</button>
    </div>
    <div>
      <h2>The House Picked</h2>
      <button class="btn-circle " id="computer_select"> <span class="wrapper"><img src="./images/icon-paper.svg"
            alt="icon-paper"></span> </button>
    </div>
  </div>

  <button class="btn-zero"> <img src="./images/reload.svg" alt="reload"> </button>
  <button class="mvbtn" id="mreset">play again</button>
  <button class="btn-rule">Rules</button>

  <!-- </div> -->
  <script src="./main.js"></script>
</body>

</html>
